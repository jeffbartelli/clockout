<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="print.css" type="text/css" media="print">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Lato|Roboto&display=swap" rel="stylesheet">
  <title>Clockout: Retirement Report</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="header">
    <button onclick="goBack()">Update Values</button>
    <button onclick="clearValues();">Clear Values</button>
    <button onclick="reportToggle();" id="reportToggle">Table View</button>
    <button onclick="printReport();">Print</button>
    <button onclick="sendEmail();">Report Problems</button>
    <img src="/images/ClockOut-Logo-Blue.png" width="20%" alt="" id="logoSmall">
    <span class="intro" id="reportTitle">Comprehensive Retirement Report</span>
  </div>
  <div class="resultSpace" id="results"></div>
  <div class="resultSpace" id="tableView"></div>
  <script type="module" src="/js/numberFormats.js"></script>
  <script type="module" src="/js/data.js"></script>
  <script type="module" src="/js/survey.js"></script>
  <script type="module" src="/js/assets.js"></script>
  <script type="module" src="/js/results.js"></script>
</body>
</html>
