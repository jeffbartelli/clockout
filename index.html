<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockout: When can you retire?</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div id="survey">
    <fieldset>
      <legend>First a couple of personal details</legend>
      <div id="demoCol1">
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" id="gender" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="female" id="gender" required>
        <label for="gender">Female</label>
        <br>
        <label for="salary">Salary:</label>
        <input type="number" name="salary" placeholder="$50,000" id="salary" min="0" required>
      </div>
      <div id="demoCol2">
        <label for="retAge">Target Retirement Age:</label>
        <input type="number" name="retAge" maxlength="2" id="retAge" required>
        <br>
        <label for="married">Married:</label>
        <input type="checkbox" name="married" id="married" value="1">
        <br>
        <label for="state">Retirement State:</label>
        <input type="text" name="state" id="state" maxlength="2" placeholder="NY" required>
        <br>
        <button onclick="demographics(this)">Next</button>
      </div>
    </fieldset>
  </div>



  <script src="survey.js"></script>
</body>
</html>
